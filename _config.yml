title: Your awesome title
language: "en"
locale: "en_US"
baseurl: ""

plugins:
  - jekyll-seo-tag

twitter:
  username: vanadium23
  card: summary

collections:
  notes:
    output: true
    permalink: /:slug

defaults:
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"

include: ["_pages"]

graph:
  pathColors:
    - /moc: "#aeaeae"

tooltip:
  contentQuerySelector: main
  tooltipLinksQuery: main a

wikilinks:
  tooltip:
    invalid_link: Article not found

nav:
  - label: Graph
    url: "graph"
  - label: Search üîç
    url: "search"

# exclude quotes path
quotes:
  exclude_categories: []
